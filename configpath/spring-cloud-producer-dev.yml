server:
  #ÔËÐÐ¶Ë¿Ú
  port: 9527
spring:
  application:
    name: service-gateway
  cloud:
    consul:
      discovery:
        serviceName: service-gateway
        health-check-url: http://mna.dev.pdd.net:9527/actuator/health
        healthCheckInterval: 15s
      host: localhost
      port: 8500
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-provider-print
          uri: lb://spring-cloud-producer
          predicates:
            - Path=/print
        - id: service-provider-time
          uri: lb://spring-cloud-producer
          predicates:
            - Path=/time
        - id: service-provider-health
          uri: lb://spring-cloud-producer
          predicates:
            - Path=/actuator/health
